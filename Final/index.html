<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#309d2a"></a-plane>



  <a-assets>
    <a-asset-item  id="cat" src="assets/headcat.glb"></a-asset-item>
    <a-asset-item  id="poison" src="assets/bleach-bottle.glb"></a-asset-item>
  
  </a-assets>


  <a-entity gltf-model="#cat" position="1 1 -6"></a-entity>
  <a-entity gltf-model="#poison" position="4 0 -6" rotation="0 -90 0"></a-entity>
<a-entity gltf-model="#cat" position="20 1 -6"></a-entity>
<a-entity gltf-model="#cat" position="45 1 -6"></a-entity>
<a-entity gltf-model="#cat" position="-20 1 -6"></a-entity>
<a-entity gltf-model="#cat" position="-40 1 -6"></a-entity>
    <a-sky color="#6fc1d5"></a-sky>
  </a-scene>



</body>

</html>
